<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription</title>
    <link rel="stylesheet" href="../assets/css/plugins/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="p-5">
            <div class="row mb-3" style="padding: 10px;background-color: azure;">
                <div class="col-md-6">
                    <h4>Student Subscrition Admin</h4>
                </div>
                <div class="col-md-6 text-end">
                    <small>Kamrul Hasan</small>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <nav class="bg-light">
                        <ul class="list-group mb-3">
                             <li class="list-group-item d-flex justify-content-between lh-condensed"><a href="">Dashboard</a></li>
                             <li class="list-group-item d-flex justify-content-between lh-condensed"><a href="">Subscription Category</a></li>
                             <li class="list-group-item d-flex justify-content-between lh-condensed"><a href="">Payment List</a></li>
                        </ul>
                    </nav>

                </div>
                <div class="col-md-9">
                    <h4 class="mb-3">Category</h4>
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <label for="Year">Session</label>
                            <select class="form-control" id="Year" required>
                                <option value="">Choose...</option>
                                <option value="2017">2017-2018</option>
                                <option value="2018">2018-2019</option>
                                <option value="2019">2019-2020</option>
                                <option value="2020">2020-2021</option>
                                <option value="2021">2021-2022</option>
                                <option value="2022">2022-2023</option>
                                <option value="2023">2023-2024</option>
                                <option value="2024">2024-2025</option>
                                <option value="2025">2025-2026</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-2">
                            <label for="class">Class</label>
                            <select class="form-control" id="class" required>
                                <option value="">Choose...</option>
                                <option value="Eleven">Eleven</option>
                                <option value="Eleven">Twelve</option>
                                <option value="Eleven">Degree</option>
                                <option value="Eleven">Honours</option>
                                <option value="Eleven">Masters</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-2">
                                <label for="firstName">From Date</label>
                                <input type="date" name="fromdate" class="form-control" id="ssc_roll" placeholder=""
                                    required>
                                
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-2">
                                <label for="firstName">To Date</label>
                                <input type="date" name="fromdate" class="form-control" id="ssc_roll" placeholder=""
                                    required>
                                
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-2">
                                <label for="firstName">Subscription Amount</label>
                                <input type="text" name="ssc_roll" class="form-control" id="ssc_roll" placeholder=""
                                    required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-2">
                                <label for="firstName">Payment Charge</label>
                                <input type="text" name="ssc_roll" class="form-control" id="ssc_roll" placeholder=""
                                    required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="mb-2 text-end">
                                <button class="btn btn-primary btn-lg btn-block" id="sslczPayBtn"> Submit </button>
                            </div>
                        </div>
                    </div>

                    <h4>Category List</h4>
                    <table class="table table-bordered">
                        <thead>
                            <tr class="text-center">
                                <th>SN</th>
                                <th>Session</th>
                                <th>Class</th>
                                <th>From Date</th>
                                <th>To Date</th>
                                <th>Subscription Amount</th>
                                <th>Payment Charge</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>01</td>
                                <td>2020-2021</td>
                                <td>Eleven</td>
                                <td>10-12-2023</td>
                                <td>10-12-2024</td>
                                <td>72</td>
                                <td>10</td>
                                <td><a href="">Edit</a></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>


    </div>
</body>

</html>
